name: Daily Stock Data Scan

on:
  schedule:
    # 毎日の日本時間 08:00 に実行（UTC 23:00、前日）
    - cron: '0 23 * * *'
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # コミット・プッシュに必要
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 全履歴を取得（キャッシュキーのため）
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Restore data cache
        uses: actions/cache@v4
        id: cache-data
        with:
          path: data/raw
          key: stock-data-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('data/raw/jpx_tse_info.csv') }}
          restore-keys: |
            stock-data-${{ runner.os }}-${{ github.ref }}-
            stock-data-${{ runner.os }}-${{ hashFiles('data/raw/jpx_tse_info.csv') }}-
            stock-data-${{ runner.os }}-
      
      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/processed
          mkdir -p data/logs
      
      - name: Fetch stock data (incremental)
        run: |
          python3 << 'EOF'
          import sys
          from pathlib import Path
          sys.path.insert(0, str(Path.cwd()))
          
          from scripts.fetcher import IncrementalStockDataFetcher
          
          print("=== インクリメンタル取得開始 ===")
          
          # フェッチャーを初期化（最大500件）
          fetcher = IncrementalStockDataFetcher(max_tickers_per_run=500)
          
          # インクリメンタル取得を実行
          try:
              filepath = fetcher.fetch_incremental()
              if filepath:
                  print(f"✅ データ取得完了: {filepath}")
              else:
                  print("✅ 取得対象の銘柄がありませんでした")
          except Exception as e:
              print(f"❌ エラーが発生しました: {str(e)}")
              import traceback
              traceback.print_exc()
              # エラーが発生しても続行（キャッシュ保存のため）
              sys.exit(0)
          EOF
        continue-on-error: true  # エラーが発生しても続行（キャッシュ保存のため）
      
      - name: Debug - List generated files
        run: |
          echo "=== Checking data/raw directory ==="
          ls -la data/raw/ || echo "data/raw directory does not exist"
          echo ""
          echo "=== Recursive listing of data/raw ==="
          ls -R data/raw/ || echo "No files found"
          echo ""
          echo "=== Checking for CSV files ==="
          find data/raw -name "*.csv" -type f || echo "No CSV files found"
      
      - name: Debug - Inspect sample CSV content
        run: |
          echo "=== Inspecting sample CSV content (7203.T) ==="
          # デバッグ用Raw Dataファイルを確認
          if [ -f "data/raw/debug/debug_7203_PL.csv" ]; then
            echo "--- PL通期データ (先頭10行) ---"
            head -n 10 data/raw/debug/debug_7203_PL.csv
          else
            echo "debug_7203_PL.csv not found"
          fi
          echo ""
          if [ -f "data/raw/debug/debug_7203_CF.csv" ]; then
            echo "--- CF通期データ (先頭10行) ---"
            head -n 10 data/raw/debug/debug_7203_CF.csv
          else
            echo "debug_7203_CF.csv not found"
          fi
          echo ""
          if [ -f "data/raw/debug/debug_7203_BS.csv" ]; then
            echo "--- BS通期データ (先頭10行) ---"
            head -n 10 data/raw/debug/debug_7203_BS.csv
          else
            echo "debug_7203_BS.csv not found"
          fi
          echo ""
          # 通常のCSVファイルも確認
          if [ -f "data/raw/daily_*_PL.csv" ]; then
            echo "--- 通常PLデータ (先頭10行) ---"
            head -n 10 data/raw/daily_*_PL.csv | head -n 10
          fi
      
      - name: Analyze financial data
        run: |
          python3 << 'EOF'
          import sys
          from analyzer import FinancialDataAnalyzer
          
          print("=== 財務データ分析開始 ===")
          
          analyzer = FinancialDataAnalyzer()
          
          # 全銘柄を分析
          results_df = analyzer.analyze_all()
          
          if not results_df.empty:
              # 結果を保存
              analyzer.save_results(results_df)
              
              # 最終推奨リストを生成
              final_df = analyzer.generate_final_recommendations(results_df)
              analyzer.save_final_recommendations(final_df)
              
              print(f"分析完了: {len(results_df)}銘柄")
              print(f"Sランク銘柄: {len(final_df[final_df['total_score'] >= 110])}銘柄")
          else:
              print("分析対象のデータがありません")
              sys.exit(0)
          EOF
        continue-on-error: true  # エラーが発生しても続行
      
      - name: Generate GitHub Pages report
        run: |
          python3 << 'EOF'
          import sys
          from reporter import ReportGenerator
          
          print("=== GitHub Pagesレポート生成開始 ===")
          
          generator = ReportGenerator()
          
          # レポートを生成
          filepath = generator.generate_report()
          
          if filepath:
              print(f"レポート生成完了: {filepath}")
          else:
              print("レポートの生成に失敗しました")
              sys.exit(1)
          EOF
        continue-on-error: true  # エラーが発生しても続行
      
      - name: Commit and push changes
        run: |
          # Git設定
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 最新の変更を取得（リベースで履歴を整理）
          echo "=== Pulling latest changes with rebase ==="
          git pull --rebase origin main || {
            echo "Rebase failed, trying regular pull..."
            git pull origin main || echo "Pull failed, continuing anyway"
          }
          
          # ステージング: data/raw フォルダ内のすべてのファイルを強制的に追加
          echo "=== Staging files ==="
          git add -A data/raw/
          git add -A data/processed/ || true
          git add -A data/logs/ || true
          git add -A docs/ || true
          
          # 強制追加フラグ付きでCSVファイルを明示的に追加
          echo "=== Force adding CSV files ==="
          git add -f data/raw/*.csv || echo "No CSV files to force add"
          git add -f data/raw/debug/*.csv || echo "No debug CSV files to force add"
          git add -f data/processed/*.csv || echo "No processed CSV files to force add"
          git add -f docs/index.md || echo "No index.md to force add"
          
          # ステージングされたファイルを確認
          echo "=== Staged files ==="
          git diff --cached --name-only || echo "No staged files"
          
          # 変更がある場合のみコミット
          if ! git diff --cached --exit-code --quiet; then
            echo "=== Changes detected, checking git status before commit ==="
            git status
            echo ""
            echo "=== Committing ==="
            git commit -m "Auto-update financial data: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # プッシュ前に再度最新の変更を取得
            echo "=== Pulling latest changes before push ==="
            git pull --rebase origin main || {
              echo "Rebase failed before push, trying regular pull..."
              git pull origin main || echo "Pull failed, continuing anyway"
            }
            
            # プッシュを実行（失敗時は再試行）
            echo "=== Pushing to repository ==="
            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push origin main; then
                echo "Push successful!"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "Push failed, attempt $RETRY_COUNT/$MAX_RETRIES"
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Pulling latest changes and retrying..."
                  git pull --rebase origin main || git pull origin main || true
                  sleep 2
                else
                  echo "Push failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "=== No changes to commit ==="
            git status
          fi
      
      - name: Save data cache
        uses: actions/cache@v4
        if: always()  # エラーが発生してもキャッシュを保存（重要：取得したデータを失わないため）
        with:
          path: data/raw
          key: stock-data-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('scripts/fetcher.py') }}
          restore-keys: |
            stock-data-${{ runner.os }}-${{ github.ref }}-
            stock-data-${{ runner.os }}-${{ hashFiles('scripts/fetcher.py') }}-
            stock-data-${{ runner.os }}-
