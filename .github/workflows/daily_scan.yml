name: Daily Stock Data Scan

on:
  schedule:
    # 日本時間 08:00 に実行（UTC 23:00、前日）
    - cron: '0 23 * * *'
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # コミット・プッシュに必要
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 全履歴を取得（キャッシュキーのため）
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Restore data cache
        uses: actions/cache@v4
        id: cache-data
        with:
          path: data/raw
          key: stock-data-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('ticker_list.py') }}
          restore-keys: |
            stock-data-${{ runner.os }}-${{ github.ref }}-
            stock-data-${{ runner.os }}-
      
      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/processed
          mkdir -p data/logs
      
      - name: Prepare ticker list
        run: |
          # 未処理の銘柄リストを準備
          python3 << 'EOF'
          from ticker_list import get_remaining_tickers, save_ticker_list
          import yaml
          
          # 設定ファイルからバッチサイズを取得
          try:
              with open('config.yaml', 'r') as f:
                  config = yaml.safe_load(f)
                  batch_size = config.get('data_acquisition', {}).get('batch_size', 50)
          except:
              batch_size = 50
          
          # 未処理銘柄を取得
          today_tickers = get_remaining_tickers(batch_size=batch_size)
          
          if today_tickers:
              # 今日処理する銘柄リストを保存
              save_ticker_list(today_tickers, 'today_tickers.txt')
              print(f"Today's batch: {len(today_tickers)} tickers")
          else:
              print("No remaining tickers to process")
              # 空ファイルを作成（後続ステップでスキップするため）
              with open('today_tickers.txt', 'w') as f:
                  pass
          EOF
      
      - name: Fetch stock data
        run: |
          python3 << 'EOF'
          import sys
          from fetcher import StockDataFetcher
          from ticker_list import load_ticker_list, get_all_tickers
          from datetime import datetime
          
          # 今日処理する銘柄リストを読み込み
          tickers = load_ticker_list('today_tickers.txt')
          
          if not tickers:
              print("No tickers to process today")
              sys.exit(0)
          
          print(f"Processing {len(tickers)} tickers...")
          
          # フェッチャーを初期化
          fetcher = StockDataFetcher()
          
          # 日付ベースのセクター名を使用
          sector_name = f"daily_{datetime.now().strftime('%Y%m%d')}"
          
          # 分割取得モードでデータ取得と保存（処理済みは自動スキップ）
          try:
              filepath = fetcher.fetch_and_save(tickers, sector=sector_name, skip_processed=True)
              if filepath:
                  print(f"Data saved to: {filepath}")
              else:
                  print("No new data to save (all tickers already processed)")
          except Exception as e:
              print(f"Error occurred: {str(e)}")
              import traceback
              traceback.print_exc()
              sys.exit(1)
          EOF
        continue-on-error: true  # エラーが発生しても続行
      
      - name: Debug - List generated files
        run: |
          echo "=== Checking data/raw directory ==="
          ls -la data/raw/ || echo "data/raw directory does not exist"
          echo ""
          echo "=== Recursive listing of data/raw ==="
          ls -R data/raw/ || echo "No files found"
          echo ""
          echo "=== Checking for CSV files ==="
          find data/raw -name "*.csv" -type f || echo "No CSV files found"
      
      - name: Commit and push changes
        run: |
          # Git設定
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # ステージング: data/raw フォルダ内のすべてのファイルを強制的に追加
          echo "=== Staging files ==="
          git add -A data/raw/
          git add -A data/logs/ || true
          
          # ステージングされたファイルを確認
          echo "=== Staged files ==="
          git diff --cached --name-only || echo "No staged files"
          
          # 変更がある場合のみコミット
          if ! git diff --cached --exit-code --quiet; then
            echo "=== Changes detected, committing ==="
            git commit -m "Auto-update financial data: $(date +'%Y-%m-%d %H:%M:%S')"
            echo "=== Pushing to repository ==="
            git push origin main
          else
            echo "=== No changes to commit ==="
          fi
      
      - name: Save data cache
        uses: actions/cache@v4
        if: always()  # エラーが発生してもキャッシュを保存
        with:
          path: data/raw
          key: stock-data-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('ticker_list.py') }}
          restore-keys: |
            stock-data-${{ runner.os }}-${{ github.ref }}-
            stock-data-${{ runner.os }}-
